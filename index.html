<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="display"><p class="content"></p></div>
        <div class="btns">
            <section class="number-pad">
                <button>0</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
            </section>
            <section class="op-fun">
                <button class="fun-btn">/</button>
                <button class="fun-btn">*</button>
                <button class="fun-btn">+</button>
                <button class="fun-btn">-</button>
                <button class="fun-btn">=</button>
            </section>
        </div>
    </div>



    <script src="main.js"></script>
</body>
</html>
